steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk 3.1.x'
    inputs:
      version: 3.1.x
  - task: DotNetCoreCLI@2
    displayName: 'Dotnet Restore'
    inputs:
      command: restore
      projects: '**/*.sln'
  - task: CmdLine@2
    displayName: 'dotnet build' 
    inputs:
      script: 'dotnet build src/GreyhamWooHoo.Interceptor.sln --configuration=$(Build.Configuration) --verbosity Detailed'       
      